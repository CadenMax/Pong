<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-gray-100">
    <div class="text-center text-4xl font-bold text-gray-800">Pong</div>
    <div class="text-center text-2xl font-bold text-gray-800">By: Caden Maxwell</div>
    <div class="game-container">
        <div id="paddle1" class="paddle" style="top: 250px; left: 20px;"></div>
        <div id="paddle2" class="paddle" style="top: 250px; right: 20px;"></div>
        <div id="ball" class="ball" style="top: 290px; left: 390px;"></div>
        <div id="score1" class="score" style="top: 20px; left: 300px;">0</div>
        <div id="score2" class="score" style="top: 20px; right: 300px;">0</div>
        <div id="score1" class="score" style="top: 20px; left: 700px;">P2</div>
        <div id="score2" class="score" style="top: 20px; right: 700px;">P1</div>
        <div id="winnerText" class="winner-text"
            style="top: 20%; left: 50%; transform: translate(-50%, -50%); position: absolute; font-size: 24px; color: #000;">
        </div>
    </div>
    <div class="text-center text-2xl font-bold text-gray-800">Player 1: W and S</div>
    <div class="text-center text-2xl font-bold text-gray-800">Player 2: Up and Down</div>
    <div class="text-center text-2xl font-bold text-gray-800">First to 10 wins!</div>
    <div class="text-center text-2xl font-bold text-gray-800">Press Space to Start</div>
    <script src="./scripts.js"></script>
</body>

</html>
